<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionalidades</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/funcionalidades.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="funcionalidades.html">Funcionalidades</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="if-condition">
            <h2>Comparación de Números</h2>
            <div class="bloque">
                <input type="number" id="numero1" placeholder="Ingrese el primer número">
                <input type="number" id="numero2" placeholder="Ingrese el segundo número">
                <button id="comparar">Comparar</button>
                <div id="resultado-comparacion"></div>
            </div>
        </section>

        <section id="switch-meses">
            <h2>Mes Correspondiente</h2>
            <div class="bloque">
                <input type="number" id="numero-mes" placeholder="Ingrese un número (1-12)">
                <button id="mostrar-mes">Mostrar Mes</button>
                <div id="resultado-mes"></div>
            </div>
        </section>

        <section id="array-nombres">
            <h2>Gestión de Nombres</h2>
            <div class="bloque">
                <input type="text" id="nombre" placeholder="Ingrese un nombre">
                <button id="agregar-nombre">Agregar</button>
                <div id="lista-nombres"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Elsa Janneth Pilataxi Malquin</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
