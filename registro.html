<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/registro.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="funcionalidades.html">Funcionalidades</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="formulario-registro">
            <h2>Formulario de Registro</h2>
            <form id="registro-usuarios">
                <label for="id">ID:</label>
                <input type="text" id="id" placeholder="Ingrese el ID" required>
                
                <label for="cedula">Cédula de Identidad:</label>
                <input type="text" id="cedula" placeholder="Ingrese la cédula" required>
                
                <label for="nombres">Nombres y Apellidos:</label>
                <input type="text" id="nombres" placeholder="Ingrese nombres completos" required>
                
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" required>
                
                <label for="ciudad">Ciudad de Procedencia:</label>
                <select id="ciudad" required>
                    <option value="" disabled selected>Seleccione una ciudad</option>
                    <option value="Quito">Quito</option>
                    <option value="Guayaquil">Guayaquil</option>
                    <option value="Cuenca">Cuenca</option>
                    <option value="Ambato">Ambato</option>
                    <option value="Loja">Loja</option>
                </select>
                
                <button type="button" id="registrar">Registrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Elsa Janneth Pilataxi Malquin</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
